version: '3.3'

services:
    api-server:
        build: ./api-server/
        restart: always
        ports:
            - 443:443
        volumes:
            - ./api-server:/usr/src/app
    postgres:
        image: postgres
        restart: always
        environment: 
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        ports:
            - 5432:5432